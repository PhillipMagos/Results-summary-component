  <title>Frontend Mentor | Results summary component</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    /* .results {

<body>
  <div class="container box-card border border-success  desktop-height">
    <div class="row">
      <!-- left card -->
      <div class="custom-width col text-center left-corner left-card text-white border border-success border-4">
        <h5 class="mt-4">Your Result</h5>
        <!-- Stupid circle -->
        <div class="color2 rounded-circle text-center mt-3 w-50 h-50 stupid-circle" rows="8">
          <h2 class="text-white stupid-circle-text">
            76
            <p class="stupid-circle-text2 mt-5">of 100</p>
          </h2>
          <div>
            <!-- <h5 class="text-light stupid-circle-text2">of 100</h5> -->
          </div>
        </div>
        <!-- End of stupid circle -->

        <div class="border border-danger border-4 mt-5">
          <h3 class="text-white">Great</h3>
          <p class="font18 text-white">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>


      <div class="custom-width col border border-success border-3 right-card">
        <div class="font-weight-bold my-4 border border-2">
          <h5 class="border border-2">Summary</h5>

          <div class="px-3 row gy-2 w-75 border border-3 border-danger">
            <div class="light-red rmvv" style="padding: 10px;">
              <div class="row">
                <div class="col border border-3 border-success">
              <i class="fa-solid fa-bolt" style="color: #ff5757;"></i>
            </div>
            <div class="col border border-3 border-success text-start ps-4">
              <span style="color: hsl(0, 100%, 67%); font-weight: bold; padding-right: 10px;">Reaction</span>
            </div>
              <div class="col">
              <span style="font-weight: bold;">80</span> / 100
            </div>
            </div>
            </div>

            <div class="grid">
              <div class="orangey-yellow row rmvv">
                <i class="fa-solid fa-brain" style="color: #ffb01f;"></i>
                <!-- <p class="orangey-yellow-font col">Memory</p> -->
                <span style="color: hsl(39, 100%, 56%);
    font-weight: bold;">Memory</span>
                <p class="col font-weight-bold">92</p>
                <p class="col">/ 100</p>
              </div>
            </div>

            <div class="green-teal rmvv" style="padding: 10px;">
              <i class="fa-regular fa-comment-dots" style="color: #00bd91;"></i>
              <span style="color: hsl(166, 100%, 37%); font-weight: bold; padding-right: 25px;">Verbal</span>
              <span style="font-weight: bold;">61</span> / 100
            </div>

            <div class="cobalt-blue rmvv" style="padding: 10px;">
              <i class="fa-regular fa-eye" style="color: #1125d4;"></i>
              <span style="color: hsl(234, 85%, 45%); font-weight: bold; padding-right: 25px;">Visual</span>
              <span style="font-weight: bold;">72</span> / 100
            </div>
          </div>
          <div class="row">

            <button class="button-71 mt-5 w-75" role="button">Continue</button>
          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
